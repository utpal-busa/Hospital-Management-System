<div class="profile-box">
  
  <div class="scheduling-container">
    <div class="scheduling-box">
      <h2>Schedule Appointment</h2>
      <form method="POST">
        <div class="form-group">
          <label for="patientName">Patient's Name:</label>
          <input type="text" id="patientName" name="patientName" required>
        </div>

        <div class="form-group">
          <label for="patientId">Patient ID:</label>
          <input type="text" id="patientId" name="patientId" required>
        </div>

        <div class="form-group">
          <label for="doctorName">Select Doctor:</label>
          <select id="doctorName" name="doctorName" required>
            <option value="dr_smith">Dr. Smith</option>
            <option value="dr_jones">Dr. Jones</option>
            <option value="dr_doe">Dr. Doe</option>
          </select>
        </div>

        <!-- Display Time Slots with Colors -->
        <div class="time-slots">
          <!-- Example: Green for Available, Red for Booked -->
          <div class="slot available">9:00 AM</div>
          <div class="slot booked">10:00 AM</div>
          <div class="slot available">11:00 AM</div>
          <!-- Add more slots as needed -->
        </div>
        <button type="submit">Book Appointment</button>
        <!-- New Patient? hyperlink -->
        <a href="#" class="new-patient-link">New Patient?</a>
      </form>
    </div>
  </div>
